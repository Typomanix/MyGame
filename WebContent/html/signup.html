    <!-- Page Content -->
       <div class="container  bg-success col-md-4 offset-4 ">
        <div class="login-form">
           
           <center><img src="../img/register.png" width="300" ></center>
        
        <form method="post" onsubmit="return validate()" action="../jsp/Signup.jsp" name="frm_name" target="_self">
            
             <div class="form-group">
                <label> UserName</label>
                <input type="text" name="uid" id="iuid" class="form-control" placeholder="player123">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" id="ifname" class="form-control" >
            </div>
       <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" id="ilname" class="form-control" >
            </div>
       <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="iemail" class="form-control" placeholder="Enter a valid email address" >
            </div>
      
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="upassword" id="ipassword" class="form-control">
            </div>

             <div class="form-group">
                
                <input type="checkbox" >I am ready to play!
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="isubmit" name="nsubmit">Register</button>
            <br>
             <center> <button type="submit" class="btn btn-default btn-block" href="login.html">Login Here</button></center>
             <br>
         </form>
       
        </div>
       
    </div>
     <br>
