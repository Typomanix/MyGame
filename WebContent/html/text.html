<html>
<head>
<title>Typing Game</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
#timer {
	font-size: 40px;
	text-align: center;
}

#wordTray {
	font-size: 40px;
	text-align: center;
}

#wpmBox {
	font-size: 40px;
	text-align: center;
}

#player {
	bottom: 0px;
	height: 300px;
	width: 300px;
	position: fixed;
	background-image: url("../img/superman.gif");
	left: 0;
}

textarea {
	font-size: 28px;
}

.button {
	background: #3498db;
	background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
	background-image: -moz-linear-gradient(top, #3498db, #2980b9);
	background-image: -ms-linear-gradient(top, #3498db, #2980b9);
	background-image: -o-linear-gradient(top, #3498db, #2980b9);
	background-image: linear-gradient(to bottom, #3498db, #2980b9);
	font-family: Courier;
	color: #ffffff;
	font-size: 20px;
	padding: 10px 20px 10px 20px;
	text-decoration: none;
}

.button:hover {
	background: #3cb0fd;
	background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
	background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
	background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
	background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
	background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
	text-decoration: none;
}

body, html {
	height: 100%;
	margin: 0px;
}

#a {
	background-image: url("../imgs/pic1.png");
	height: 101%;
	background-repeat: no-repeat;
	background-size: cover;
}

.panel {
	background: grey;
}

.alert {
	background: black;
	color: #808080;
}

#start {
	height: 100%;
	width: 100%;
}

#wordRace {
	height: 100%;
	width: 100%;
}

#end {
	height: 100%;
	width: 100%;
}
</style>
</head>

<body>
	<div id="a">
		<div class="container-fluid" id="start">
			<center>
				<h1 style="margin-bottom: 70px">Typing Game</h1>
				<button class="button" onClick="startWordRace()">Start Game</button>
			</center>
		</div>

		<!-- text box -->
		<div class="container-fluid" id="wordRace" style="display: none">
			<div class="row">
				<p style="text-align: center">
					<textarea rows="3" cols="30" id="input"></textarea>

				</p>
			</div>


			<div class="row">
				<div class="col-lg-2 panel panel-body" id="wpmBox"></div>

				<div class="col-lg-8 alert " id="wordTray"></div>

				<div class="col-lg-2 panel panel-body" id="timer"></div>
			</div>

			<div id="player"></div>
		</div>

		<div class="container-fluid" id="end" style="display: none">
			<div class="row">
				<div class="col-lg-6">
					<center>
						<h3>Words Per Minute</h3>
						<h1 id="wpmStat"></h1>
					</center>
				</div>
				<div class="col-lg-6">
					<center>
						<h3>Words Typed</h3>
						<h1 id="wordCountStat"></h1>
					</center>
				</div>
			</div>

		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="../js/text.js"></script>
</body>
</html>
